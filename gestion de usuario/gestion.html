<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Usuarios</title>
  <link rel="stylesheet" href="gestion.css" />
</head>
<body>
  <div class="top-right">Usuario</div>

  <div class="header">Gesti√≥n de Usuarios</div>

  <!-- üîç B√∫squeda y filtros -->
  <div class="card">
    <div class="input-section">
      <input type="text" id="busqueda" placeholder="Buscar por nombre o usuario" oninput="filtrarUsuarios()" />
      <select id="filtroRol" onchange="filtrarUsuarios()">
        <option value="">Todos los roles</option>
        <option value="Trabajador">Trabajador</option>
        <option value="Jefe sucursal">Jefe sucursal</option>
      </select>
      <select id="filtroSucursal" onchange="filtrarUsuarios()">
        <option value="">Todas las sucursales</option>
        <option value="Belgrano">Belgrano</option>
        <option value="Palermo">Palermo</option>
      </select>
    </div>
  </div>

  <!-- üë• Tabla de usuarios -->
  <div class="card">
    <h2>Lista de usuarios existentes</h2>
    <table class="table" id="tabla-usuarios">
      <tr>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Sucursal</th>
        <th>Estado</th>
        <th>Contrase√±a</th>
        <th>Acciones</th>
      </tr>
    </table>
  </div>

  <!-- ‚úèÔ∏è Edici√≥n de usuario -->
  <div class="card">
    <h2>Editar usuario</h2>
    <div class="input-section">
      <label>Nombre</label>
      <input type="text" id="nombre" />

      <label>Usuario</label>
      <input type="text" id="usuario" disabled />

      <label>Rol</label>
      <input type="text" id="rol" />

      <label>Sucursal</label>
      <input type="text" id="sucursal" />

      <label>Contrase√±a</label>
      <div class="password-wrapper">
        <input type="password" id="contrasena" />
        <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
    </div>
    <div style="text-align:center;">
      <button class="button" onclick="confirmarEdicion()">Confirmar</button>
    </div>
  </div>

  <!-- ‚ûï Agregar nuevo usuario -->
  <div class="card">
    <h2>Agregar nuevo usuario</h2>
    <div class="input-section">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
      
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario">
      
        <label for="rol">Rol</label>
        <input type="text" id="rol" name="rol">
      
        <label for="sucursal">Sucursal</label>
        <input type="text" id="sucursal" name="sucursal">
      
        <label for="contrasena">Contrase√±a</label>
        <input type="text" id="contrasena" name="contrasena">
    </div>
    <div style="text-align:center;">
      <button class="button" onclick="agregarUsuario()">Agregar</button>
    </div>
  </div>

  <!-- üìú Historial -->
  <div class="card">
    <h2>Historial de gesti√≥n de usuarios</h2>
    <table class="table" id="tabla-historial">
      <tr>
        <th>Fecha</th>
        <th>Hecho por</th>
        <th>Descripci√≥n del cambio</th>
      </tr>
    </table>
  </div>

  <div class="floating-chat">üí¨</div>

  <script src="gestion.js"></script>
</body>
</html>
